<head>

    <meta charset="utf-8">

        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title></title>
    <script>
        function language(){
          setStorage("lang",(
            getStorage("lang")=='1'?"0":"1"

          location.reload(true)

<body onload="start()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <script>document.write(getStorage("user").role == "Manufacturer" ? getStorage("lang")=='1'?`<a class="nav-link" href="manuproduct.html">उत्पाद जोड़ें <span class="sr-only">(current)</span></a>`:`<a class="nav-link" href="manuproduct.html">Add Products <span class="sr-only">(current)</span></a>` : getStorage("lang")=='1'?`<a class="nav-link" href="sold.html">उत्पाद बेचना हैं <span class="sr-only">(current)</span></a>`:`<a class="nav-link" href="sold.html">Sell Product <span class="sr-only">(current)</span></a>`)</script>
                </li>
                <li class="nav-item active">

                        document.write(getStorage("lang")=='1'?"सभी लेन-देन":"All Transactions")
                        
                            </script></a>

                    <a class="nav-link" href="viewRebate.html"><script>

                </li>
            </ul>
        </div>
        <a style=" color: white;" target="_blank"><button class="btn btn-secondary"  onclick="language()"><script>
            document.write(getStorage("lang")=='1'?"English":"Hindi")
            
                </script></button>
          </a>&nbsp;&nbsp;&nbsp;
        <a style=" color: white;" onclick="logout()" target="_blank"><script>
            document.write(getStorage("lang")=='1'?"लॉग आउट":"Logout")
            
                </script></a>

    </nav>

    <div class="container">
        <center>
            <h1>
                <script>document.write(getStorage("lang") == 1 ? "उत्पाद जोड़ें" : "ADD PRODUCT")</script>
            </h1>
        </center>
        <br />
        <br />
        <div class="d-flex justify-content-center">
            <div class="shadow p-3 mb-5 bg-white rounded" style="width:500px;">
                <div class="form-group">
                    <label for="inputAddress" style="font-size:20px;"><script>document.write(getStorage("lang") == "1" ? "उत्पाद" : "Product")</script></label>
                    <input type="text" class="form-control" id="pname" readonly>
                </div>
                <div class="form-group">
                    <label for="inputAddress" style="font-size:20px;"><script>document.write(getStorage("lang") == "1" ? "जीएसटी" : "GST")</script></label>
                    <input type="text" class="form-control" id="gst" readonly>
                </div>
                <div class="form-group">
                    <label for="inputAddress" style="font-size:20px;"><script>document.write(getStorage("lang") == "1" ? "क्रेता" : "Buyer")</script></label>
                    <input type="text" class="form-control" id="to" placeholder="GST no.">
                </div>
                <div class="form-group">
                    <label for="inputAddress" style="font-size:20px;"><script>document.write(getStorage("lang") == "1"? "विक्रय दर" : "Selling Price Rate")</script></label>
                    <input type="number" class="form-control" id="sprice" placeholder="Enter address of buyer">
                </div>
                 <center><button onclick="genrate()" class="btn btn-danger"><script>document.write(getStorage("lang") == "1" ? "चालान जनरेट करें" : "Generate Invoice")</script></button></center>

            </div>
            <div id="display"></div>
        </div>
    </div>
    <br />
    <br />
    <script>
        function start() {
            document.getElementById('gst').value = `${getStorage('product').gst} %`
            document.getElementById('pname').value = `${getStorage('product').name}`
        }
    </script>
    <footer class="fixed-bottom" style="background-color:black;">
        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">
            <a href=""> GST by CBKM</a>
        </div>
        <!-- Copyright -->

    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script>
        if (!getStorage("user")) {
            logout()
        }
        function genrate() {
            document.getElementById("display").innerHTML = `<center><div class="lds-hourglass"></div></center>`
            sprice = document.getElementById("sprice").value
            to = document.getElementById("to").value
            from = getStorage('user')._id
            data = {
                productId: getStorage('product')._id,
                sprice,
                to,
                from
            }
            console.log(data)
            axios.post(`${url}transaction/save/other`, data)
                .then(res => {
                    console.log(res)
                    if (res.data.success) {
                        window.open(`https://isogst.herokuapp.com/static/${res.data.data}`, '_blank')
                        window.location.href='alltx.html'
                    }
                    else
                        alert("err try again")

                })
                .catch(e => {
                    console.log(e)
                    alert("err try again")
                })


        }
    </script>
</body>

</html>
