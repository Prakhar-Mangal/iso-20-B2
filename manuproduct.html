      setStorage("lang", (
        getStorage("lang") == '1' ? "0" : "1"
      ))
      location.reload(true)
    }

<body>

      <script>document.write(getStorage("user").name)</script></a>

      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    </button>
    <div class="collapse navbar-collapse" id="navbarNav">

        </li>
        <li class="nav-item active">
          <a class="nav-link" href="alltx.html">

              document.write(getStorage("lang") == '1' ? "सभी लेन-देन" : "All Transactions")

            </script></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="viewRebate.html">

            </script></a>
        </li>
      </ul>
    </div>
    <a style=" color: white;" target="_blank"><button class="btn btn-secondary" onclick="language()">
        <script>
          document.write(getStorage("lang") == '1' ? "English" : "Hindi")

        </script></button>
    </a>
    &nbsp;&nbsp;&nbsp;
    <a style=" color: white;" onclick="logout()" target="_blank">
      <script>
        document.write(getStorage("lang") == '1' ? "लॉग आउट" : "Logout")

      </script></a>

  </nav>

  <div class="container">
    <center>
      <h1>
        <script>document.write(setStorage.getItem("Lang") == 1 ? "उत्पाद जोड़ें" : "ADD PRODUCT")</script>
      </h1>
    </center>
    <br />
    <br />
    <div class="d-flex justify-content-center">
      <div class="shadow p-3 mb-5 bg-white rounded" style="width:500px;">
        <div class="form-group">
          <label for="inputAddress" style="font-size:20px;">
            <script>
              document.write(getStorage("lang") == '1' ? "नाम" : "Name")

            </script></label>
          <input type="text" class="form-control" id="name" placeholder="Name of Product">
        </div>
        <div class="form-group">
          <label for="inputAddress" style="font-size:20px;">
            <script>
              document.write(getStorage("lang") == '1' ? "क्रेता" : "Buyer")

            </script></label>
          <input type="text" class="form-control" id="to" placeholder="ID">
        </div>
        <div class="form-group">
          <label for="inputAddress" style="font-size:20px;">
            <script>
              document.write(getStorage("lang") == '1' ? "लागत मूल्य" : "Cost Price")

            </script></label>
          <input type="number" class="form-control" id="cprice" placeholder="Enter address of buyer">
        </div>
        <div class="form-group ">

          <label for="inputState" style="font-size:20px;">
            <a href="gstprices.html" target="_blank">
              <script>
                document.write(getStorage("lang") == '1' ? "पता नहीं, इसे खोजें?" : "Don't Know, Search it ?")

              </script> </a> <br>
            <script>
              document.write(getStorage("lang") == '1' ? "जीएसटी" : "GST")

            </script></label>
          <select id="gst" class="form-control">
            <option selected>
              <script>
                document.write(getStorage("lang") == '1' ? "चुनें:" : "Choose")

              </script>
            </option>
            <option value="0">Nil</option>
            <option value="5">5 %</option>
            <option value="12">12 %</option>
            <option value="15">15 %</option>
            <option value="28">28 %</option>
          </select>
        </div>
        <div class="form-group">
          <label for="inputAddress" style="font-size:20px;">
            <script>
              document.write(getStorage("lang") == '1' ? "मात्रा:" : "Quantity:")

            </script></label>
          <input type="number" class="form-control" onkeyup="quan()" id="quantity" placeholder="Product Name">
        </div>
        <div class="form-group">

          <label for="inputAddress" style="font-size:20px;">
            <script>
              document.write(getStorage("lang") == '1' ? "मूल्यांकन करें:" : "Rate:")

            </script></label>
          <input type="rate" class="form-control" id="rate" onkeyup="quan()" placeholder="Product Name">
        </div>
        <div class="form-group">
          <label for="inputAddress" style="font-size:20px;">
            <script>
              document.write(getStorage("lang") == '1' ? "विक्रय मूल्य" : "Selling Price")

            </script></label>
          <input type="number" class="form-control" id="sprice" placeholder="Enter address of buyer">
        </div>
        <div class="form-group">
          <label for="inputAddress" style="font-size:20px;">
            <script>
              document.write(getStorage("lang") == '1' ? "HSN / SAC संख्या:" : "HSN/SAC Number:")

            </script></label>
          <input type="text" class="form-control" id="hsn" placeholder="hsn no.">
        </div>

        <center><button onclick="genrate()" class="btn btn-danger">
            <script>
              document.write(getStorage("lang") == '1' ? "चालान जनरेट करें" : "Generate Invoice")

            </script></button></center>

      </div>
    </div>
  </div>
  <br />
  <br />

  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <script>
    if (!getStorage("user")) {
      logout()
    }
    function genrate() {
      name = document.getElementById("name").value
      gst = document.getElementById("gst").value
      hsn = document.getElementById("hsn").value
      cprice = document.getElementById("cprice").value
      sprice = document.getElementById("sprice").value
      to = document.getElementById("to").value
      from = getStorage('user')._id
      data = {
        name,
        gst,
        hsn,
        cprice,
        sprice: Number(document.getElementById('rate').value),
        to,
        from,
        quantity: document.getElementById("quantity").value

      }
      console.log(data)
      axios.post(`${url}transaction/save/manu`, data)
        .then(res => {
          console.log(res)
          if (res.data.success) {
            window.open(`https://isogst.herokuapp.com/static/${res.data.data}`, '_blank')
            window.location.href='alltx.html'
          }
          else
            alert("err try again")

        })
        .catch(e => {
          console.log(e)
          alert("err try again")
        })


    }
    function quan() {
      document.getElementById('sprice').value = Number(document.getElementById('rate').value) * Number(document.getElementById('quantity').value)
    }
  </script>
</body>

</html>
