<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="util.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title></title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light justify-content-between" style="background-color: black;">
        <a class=" navbar-brand" href="#" style="color:white;">GTST<br>
            <!-- <div style="font-size: small;">OOAD</div> -->
        </a>
        <a style=" color: white;" href="https://www.cbkm.in/" target="_blank">Logout</a>
    </nav>
    <div class="container">
        <center>
            <h1>Track Item</h1>
        </center>
        <br />
        <br />
        <div class="d-flex justify-content-center">

            <div class="shadow p-3 mb-5 bg-white rounded" style="width:500px;">

                <center>
                    <h4 id="track"> </h4>
                </center>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="shadow p-3 mb-5 bg-white rounded" style="width:500px;">

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Role</th>
                            <th scope="col">GST no.</th>
                        </tr>
                    </thead>
                    <tbody id="display">


                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="fixed-bottom" style="background-color:black;">
        <!-- Copyright -->

        <div class="footer-copyright text-center py-3">
            <a href=""> GST by CBKM</a>
        </div>
        <!-- Copyright -->

    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script>
        axios.post(`${url}product/tracking`, {
            // from: getStorage("user")._id
            _id: "5e51e56dc7f58c4e566c1037"
        })
            .then(res => {
                console.log(res)

                if (res.data.success) {
                    track = res.data.track[0]
                    document.getElementById("track").innerHTML = `
                    Name: ${track.name}<br>
                    GST: ${track.gst}%<br>
                    HSN/SAC: ${track.hsn}
                    `
                    document.getElementById("display").innerHTML = ""
                    res.data.data.map((d, i) => {
                        document.getElementById("display").innerHTML += `
                        <tr>
      <th scope="row">${i + 1}</th>
      <td>${d.name}</td>
      <td>${d.role}</td>
      <td>${d.gstno}</td>
    </tr>
                        `
                    })

                }

            })
            .catch(e => {
                console.log(e)
                alert("err try again")
            })
    </script>
</body>

</html>
