    <div class="container">
        <center>
            <h1><script>
                document.write(getStorage("lang")=='1'?"अपना उत्पाद बेचो":"Sell")
                
                    </script></h1>
        </center>
        <br />
        <br />
        <div class="d-flex justify-content-center">

            <div class="shadow p-0 mb-0 bg-white rounded" style="width:500px;">

                <center>
                    <h4 id="sold"> </h4>
                </center>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="shadow p-3 mb-5 bg-white rounded">

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col"><script>
                                document.write(getStorage("lang")=='1'?"उत्पाद":"Product")
                                
                                    </script></th>
                            <th scope="col"><script>
                                document.write(getStorage("lang")=='1'?"igst":"IGST")
                                
                                    </script></th>
                            <th scope="col"><script>
                                document.write(getStorage("lang")=='1'?"कुल मूल्य दर":"Total Price Rate")
                                
                                    </script></th>
                            <th scope="col"><script>
                                document.write(getStorage("lang")=='1'?"मात्रा":"Quantity")
                                
                                    </script></th>
                            <th scope="col"><script>
                                document.write(getStorage("lang")=='1'?"अपना उत्पाद बेचो":"Sell")
                                
                                    </script></th>
                            <th scope="col"><script>
                                document.write(getStorage("lang")=='1'?"ट्रैक उत्पाद":"Track")
                                
                                    </script></th>
                        </tr>
                    </thead>
                    <tbody id="display">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script>
        if(!getStorage("user")){
    logout()
}
        function start() {
            userid = getStorage('user')._id
            axios.post(`${url}transaction/get`, {
                "to": userid,
                "sold": false
            })
                .then(res => {
                    console.log(res.data)
                    if (res.data.success) {
                        if(res.data.data.length==0){
                            document.getElementById("display").innerHTML='<tr> <td style="color:red" colspan="4">No Products to Sell</td></tr>'
                        }
                        res.data.data.map((d, i) => {
                            document.getElementById("display").innerHTML += `
                        <tr>
      <th scope="row">${i + 1}</th>
      <td>${d.productId.name}</td>
      <td>${d.productId.gst} %</td>
      <td>${d.total}</td>
      <td>${d.productId.quantity}</td>

      <td><button class="btn btn-danger" onclick=sell('${d.productId._id}')>Sell</button></td>
      <td><button class="btn btn-dark" >Track</button></td>
    </tr>
                        `
                        })

                    }

                })
                .catch(e => {
                    console.log(e)
                    alert("err try again")
                })
        }

        function sell(pid) {
            axios.post(`${url}product/get`, {
                _id: pid
            })
                .then(res => {
                    setStorage("product", res.data.data[0])
                    window.location.href = 'conproduct.html'
                })
                .catch(e => {
                    console.log(e)
                })
        }
    </script>
</body>
