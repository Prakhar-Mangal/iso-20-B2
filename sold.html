<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="util.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Sold</title>
</head>

<body onload="start()">
    <nav class="navbar navbar-expand-lg navbar-light justify-content-between" style="background-color: black;">
        <a class=" navbar-brand" href="#" style="color:white;">GTST<br>
            <!-- <div style="font-size: small;">OOAD</div> -->
        </a>
        <a style=" color: white;" href="https://www.cbkm.in/" target="_blank">Logout</a>
    </nav>
    <div class="container">
        <center>
            <h1>Sold</h1>
        </center>
        <br />
        <br />
        <div class="d-flex justify-content-center">

            <div class="shadow p-0 mb-0 bg-white rounded" style="width:500px;">

                <center>
                    <h4 id="sold"> </h4>
                </center>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="shadow p-3 mb-5 bg-white rounded" style="width:500px;">

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Product</th>
                            <th scope="col">IGST</th>
                            <th scope="col">Total Price</th>
                            <th scope="col">Sell</th>
                            <th scope="col">Track</th>
                        </tr>
                    </thead>
                    <tbody id="display">


                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="fixed-bottom" style="background-color:black;">
        <!-- Copyright -->

        <div class="footer-copyright text-center py-3">
            <a href=""> GST by CBKM</a>
        </div>
        <!-- Copyright -->

    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script>
        function start() {
            userid = getStorage('user')._id
            axios.post(`${url}transaction/get`, {
                "to": userid,
                "sold": false
            })
                .then(res => {
                    console.log(res.data)
                    if (res.data.success) {
                        res.data.data.map((d, i) => {
                            document.getElementById("display").innerHTML += `
                        <tr>
      <th scope="row">${i + 1}</th>
      <td>${d.productId.name}</td>
      <td>${d.productId.gst} %</td>
      <td>${d.total}</td>
      <td><button class="btn btn-danger" onclick=sell('${d.productId._id}')>Sell</button></td>
      <td><button class="btn btn-dark">Track</button></td>
    </tr>
                        `
                        })

                    }

                })
                .catch(e => {
                    console.log(e)
                    alert("err try again")
                })
        }

        function sell(pid) {
            axios.post(`${url}product/get`, {
                _id: pid
            })
                .then(res => {
                    setStorage("product", res.data.data[0])
                    window.location.href = 'conproduct.html'
                })
                .catch(e => {
                    console.log(e)
                })
        }
    </script>
</body>

</html>
