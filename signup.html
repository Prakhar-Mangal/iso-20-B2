<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="util.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title></title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light justify-content-between" style="background-color: black;">
    <a class=" navbar-brand" href="#" style="color:white;">GTST<br>
      <!-- <div style="font-size: small;">OOAD</div> -->
    </a>
    <a style=" color: white;" href="https://www.cbkm.in/" target="_blank">Logout</a>
  </nav>
  <div class="container">
    <center>
      <h1>SIGN UP</h1>
    </center>
    <br />
    <br />
    <div class="d-flex justify-content-center">
      <div class="shadow p-3 mb-5 bg-white rounded" style="width:500px;">
        <div class="form-group">
          <label for="inputAddress" style="font-size:20px;">Name</label>
          <input type="text" class="form-control" id="uname" placeholder="Your Name">
        </div>
        <div class="form-group">
          <label for="inputAddress" style="font-size:20px;">GST No.</label>
          <input type="text" class="form-control" id="gst" placeholder="Enter your Gst no.">
        </div>
        <div class="form-group ">
          <label for="inputState" style="font-size:20px;">Role</label>
          <select id="role" class="form-control">
            <option selected>Choose</option>
            <option>Manufacturer</option>
            <option>Wholesaler</option>
            <option>Retailer</option>
          </select>
        </div>
        <div class="form-group ">
          <label for="inputPassword4" style="font-size:20px;">Address</label>
          <input type="text" class="form-control" id="address">
        </div>
        <div class="form-group ">
          <label for="inputPassword4" style="font-size:20px;">Password</label>
          <input type="password" class="form-control" id="password">
        </div>

        <center><button onclick="register()" class="btn btn-danger">Register</button></center>
        <center><b><a href="login.html">LOGIN >></a></b></center>
      </div>
    </div>
  </div>

  <footer class="fixed-bottom" style="background-color:black;">
    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">
      <a href=""> GST by CBKM</a>
    </div>
    <!-- Copyright -->

  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <script>
    function register() {
      uname = document.getElementById("uname")
      gst = document.getElementById("gst")
      role = document.getElementById("role")
      address = document.getElementById("address")
      password = document.getElementById("password")
      console.log(uname.value, gst.value, role.value, address.value, password.value)
      data = {
        name: uname.value,
        gstno: gst.value,
        role: role.value,
        address: address.value,
        password: password.value,
      }
      console.log(data)
      axios.post(`${url}user/save`, data)
        .then(res => {
          console.log(res)
          if (res.data.success) {
            setStorage("user", res.data.data)
          }
          else
          alert("err try again")

        })
        .catch(e => {
          console.log(e)
          alert("err try again")
        })
    }
  </script>
</body>

</html>
