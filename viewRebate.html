<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="util.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title></title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <script>document.write(getStorage("user").name)</script></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <script>document.write(getStorage("user").role == "Manufacturer" ? `<a class="nav-link" href="manuproduct.html">Add Product <span class="sr-only">(current)</span></a>` : `<a class="nav-link" href="sold.html">Sell Product <span class="sr-only">(current)</span></a>`)</script>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="alltx.html">All Transaction</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="viewRebate.html">Rebate</a>
                </li>
            </ul>
        </div>
        <a style=" color: white;" onclick="logout()" target="_blank">Logout</a>

    </nav>
    <div class="container">
        <center>
            <h1>Total Rebate</h1>
        </center>
        <br />
        <br />
        <div class="d-flex justify-content-center">
            <div class="shadow p-3 mb-5 bg-white rounded" style="width:80%;">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">GST%</th>
                            <th scope="col">Product Name</th>
                            <th scope="col">Selling Price</th>
                            <th scope="col">IGST</th>
                            <th scope="col">Rebate</th>
                        </tr>
                    </thead>
                    <tbody id="display">


                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="fixed-bottom" style="background-color:black;">
        <!-- Copyright -->

        <div class="footer-copyright text-center py-3">
            <a href=""> GST by CBKM</a>
        </div>
        <!-- Copyright -->

    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script>
        if (!getStorage("user")) {
            logout()
        }
        axios.post(`${url}user/rebate`, {
            from: getStorage("user")._id
            // from: "5e51ce4d6b26413f986d411c"
        })
            .then(res => {
                console.log(res)

                if (res.data.success) {
                    reb = 0
                    document.getElementById("display").innerHTML = ""
                    res.data.data.map((d, i) => {
                        document.getElementById("display").innerHTML += `
                        <tr>
      <th scope="row">${i + 1}</th>
      <td>${d.productId.gst}%</td>
      <td>${d.productId.name}</td>
      <td>${d.sprice}</td>
      <td>${d.total - d.sprice}</td>
      <td>${d.rebate}</td>
    </tr>
                        `
                        reb += d.rebate
                    })
                    document.getElementById("display").innerHTML += `
                    <tr>
      <th scope="row"></th>
      <td></td>
      <td></td>
      <td>Total</td>
      <td>${reb}</td>
    </tr>`
                }

            })
            .catch(e => {
                console.log(e)
                alert("err try again")
            })
    </script>
</body>

</html>
